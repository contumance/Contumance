<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Notas – Rango de Instrumentos</title>
  <style>
    body {
      background: #0b0b0b;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .chart {
      display: grid;
      grid-template-columns: 100px repeat(37, 1fr);
      gap: 2px;
      margin-top: 40px;
      font-size: 12px;
    }
    .note-label {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      font-size: 10px;
      color: #777;
    }
    .instrument-row {
      display: contents;
    }
    .instrument-name {
      background: #111;
      padding: 6px;
      border-right: 1px solid #333;
      font-weight: bold;
    }
    .cell {
      height: 22px;
      background: #1a1a1a;
    }
    .active {
      background: #6a1b9a;
    }
    .reference {
      background: #283593;
    }
  </style>
</head>
<body>
  <h1>Mapa de Notas – Rango y Afinaciones de Guitarra y Bajo</h1>
  <p>Visualización simple del rango de notas para guitarras y bajos en afinación estándar, drop y afinaciones icónicas.</p>

  <div id="chart" class="chart"></div>

  <script>
    // Construcción de las notas desde E0 hasta G5
    const notes = [
      "E0","F0","F#0","G0","G#0","A0","A#0","B0",
      "C1","C#1","D1","D#1","E1","F1","F#1","G1","G#1","A1","A#1","B1",
      "C2","C#2","D2","D#2","E2","F2","F#2","G2","G#2","A2","A#2","B2",
      "C3","C#3","D3","D#3","E3","F3","F#3","G3","G#3","A3","A#3","B3",
      "C4","C#4","D4","D#4","E4","F4","F#4","G4","G#4","A4","A#4","B4",
      "C5","C#5","D5","D#5","E5","F5","F#5","G5"
    ];

    // Rango de cada instrumento / banda (simplificado)
    const instruments = [
      {
        name: "Guitarra Estándar (EADGBE)",
        range: ["E2", "E5"],
      },
      {
        name: "Guitarra Drop D (DADGBE)",
        range: ["D2", "E5"],
      },
      {
        name: "Guitarra 7 cuerdas Estándar (B1–E5)",
        range: ["B1", "E5"],
      },
      {
        name: "Guitarra 8 cuerdas Meshuggah (F#1–E5)",
        range: ["F#1", "E5"],
        ref: true,
      },
      {
        name: "Guitarra 8 cuerdas Animals as Leaders (E1–E5)",
        range: ["E1", "E5"],
        ref: true,
      },
      {
        name: "Bajo 4 cuerdas Estándar (E1–G3)",
        range: ["E1", "G3"],
      },
      {
        name: "Bajo 5 cuerdas (B0–G3)",
        range: ["B0", "G3"],
      }
    ];

    const chart = document.getElementById("chart");

    // Crear encabezado de notas
    chart.appendChild(document.createElement("div")); // Celda vacía para columna de nombres
    notes.forEach(n => {
      const d = document.createElement("div");
      d.className = "note-label";
      d.textContent = n;
      chart.appendChild(d);
    });

    // Crear filas por instrumento
    instruments.forEach(inst => {
      const instName = document.createElement("div");
      instName.className = "instrument-name";
      instName.textContent = inst.name;
      chart.appendChild(instName);

      notes.forEach(n => {
        const cell = document.createElement("div");
        cell.className = "cell";
        const start = notes.indexOf(inst.range[0]);
        const end = notes.indexOf(inst.range[1]);
        const idx = notes.indexOf(n);

        if (idx >= start && idx <= end) {
          cell.classList.add(inst.ref ? "reference" : "active");
        }
        chart.appendChild(cell);
      });
    });
  </script>
</body>
</html>
