<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Notas – HEXES</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #e6e6e6;
      font-family: 'Segoe UI', sans-serif;
    }

    header, footer {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    footer {
      border-top: 1px solid #222;
      border-bottom: none;
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }

    h1 {
      font-size: 32px;
      margin: 30px 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    canvas {
      width: 100%;
      max-width: 900px;
      height: 480px;
      background: #111;
      border: 1px solid #333;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

<header>
  <img src="logo_hexes.png" alt="HEXES Logo" height="60" />
</header>

<h1>MAPA DE NOTAS – RANGOS DE INSTRUMENTOS</h1>

<div class="container">
  <p>Visualización de rangos típicos de guitarra eléctrica y bajo eléctrico en afinaciones estándar, drop y afinaciones usadas por bandas como Meshuggah y Animals as Leaders.</p>

  <canvas id="mapaNotas"></canvas>
</div>

<footer>
  HEXES • Santuario del Colapso Industrial
</footer>

<script>
  const canvas = document.getElementById('mapaNotas');
  const ctx = canvas.getContext('2d');

  const notas = [
    'E0','F0','F#0','G0','G#0','A0','A#0','B0',
    'C1','C#1','D1','D#1','E1','F1','F#1','G1','G#1','A1','A#1','B1',
    'C2','C#2','D2','D#2','E2','F2','F#2','G2','G#2','A2','A#2','B2',
    'C3','C#3','D3','D#3','E3','F3','F#3','G3','G#3','A3','A#3','B3',
    'C4','C#4','D4','D#4','E4','F4','F#4','G4','G#4','A4','A#4','B4',
    'C5','C#5','D5','D#5','E5','F5','F#5','G5'
  ];

  const rangos = [
    { nombre: 'Guitarra Estándar (EADGBE)', min: 'E2', max: 'E5', color: '#7aa0ff' },
    { nombre: 'Guitarra Drop D', min: 'D2', max: 'E5', color: '#5fb7ff' },
    { nombre: 'Guitarra 7 cuerdas (B estándar)', min: 'B1', max: 'E5', color: '#ff6f6f' },
    { nombre: 'Guitarra 8 cuerdas (F# estándar)', min: 'F#1', max: 'E5', color: '#ff924f' },
    { nombre: 'Meshuggah (F drop/Eb drop)', min: 'F1', max: 'D#5', color: '#ff3c00' },
    { nombre: 'Animals as Leaders (7 y 8 cuerdas)', min: 'F#1', max: 'E5', color: '#00c896' },
    { nombre: 'Bajo 4 cuerdas (E estándar)', min: 'E1', max: 'G3', color: '#c3ff5f' },
    { nombre: 'Bajo 5 cuerdas (B estándar)', min: 'B0', max: 'G3', color: '#9aff3c' }
  ];

  function dibujar() {
    const w = canvas.width;
    const h = canvas.height;
    const margen = 50;
    const espacio = (w - margen * 2) / (notas.length - 1);

    ctx.clearRect(0, 0, w, h);
    ctx.font = '12px Segoe UI';
    ctx.fillStyle = '#ccc';

    notas.forEach((nota, i) => {
      const x = margen + i * espacio;
      ctx.fillText(nota, x - 10, h - 10);
    });

    rangos.forEach(r => {
      const x1 = margen + notas.indexOf(r.min) * espacio;
      const x2 = margen + notas.indexOf(r.max) * espacio;

      ctx.fillStyle = r.color;
      ctx.globalAlpha = 0.4;
      ctx.fillRect(x1, 60, x2 - x1, 40);
      ctx.globalAlpha = 1;

      ctx.fillStyle = '#fff';
      ctx.fillText(r.nombre, x1, 55);
    });
  }

  dibujar();
</script>

</body>
</html>
