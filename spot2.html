<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Re:sonance — A quiet selection for curious hands.</title>
<meta name="description" content="Re:sonance — A quiet selection for curious hands." />
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>☰</text></svg>">

<style>
  :root{
    --paper:#f5f1e8; --ink:#2f2a1e; --muted:#6b6253; --accent:#a08a63;
    --maxw:46rem; --lh:1.6; --fs:18px;
  }
  html{ font-size:var(--fs); }
  body{
    margin:0; background:var(--paper); color:var(--ink);
    font-family: ui-serif, Georgia, "Iowan Old Style","Palatino Linotype", Palatino, serif;
    line-height:var(--lh); -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    min-height:100svh; display:grid; place-items:center; overflow:hidden;
  }
  /* Grano/ruido sutil tipo papel */
  body::before{
    content:""; position:fixed; inset:0; pointer-events:none; opacity:.06;
    background-image:
      radial-gradient(circle at 25% 15%, #000 .5px, transparent .5px),
      radial-gradient(circle at 75% 85%, #000 .5px, transparent .5px);
    background-size:3px 3px, 3px 3px; mix-blend-mode:multiply;
  }

  main{
    width:100%; max-width:var(--maxw); padding:10vh 1.25rem;
    display:grid; place-items:center; text-align:center;
  }

  h1{
    margin:0; font-weight:600; letter-spacing:.2px;
    font-size:clamp(2.2rem, 7vw, 4rem); line-height:1.04;
    /* leve “letterpress” para sensación de tinta en papel */
    text-shadow: 0 .5px 0 color-mix(in oklab, var(--ink) 12%, transparent);
  }

  .rule{
    width:min(340px, 60%); height:1px; margin:.85rem auto 1.25rem;
    background: color-mix(in oklab, var(--accent) 38%, transparent);
    opacity:.6;
  }

  p.desc{
    margin:0; color:var(--muted); font-style:italic;
    font-size:clamp(1rem, 2.6vw, 1.15rem);
  }

  /* Motion safety (por si en el futuro se añade algo animado) */
  @media (prefers-reduced-motion: reduce){
    * { animation: none !important; transition: none !important; }
  }
</style>
</head>
<body>
  <main>
    <h1>Re:sonance</h1>
    <div class="rule" aria-hidden="true"></div>
    <p class="desc">A quiet selection for curious hands.</p>
  </main>
</body>
</html>
